<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Supermarket</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-shop"></i>
                <h1>Supermarket</h1>
            </div>
            
            <div class="auth-title">
                <h2>Create Account</h2>
                <p>Join us today and start managing your store</p>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span id="successMessage">Registration successful! Redirecting to login...</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                <i class="bi bi-x-circle me-2"></i>
                <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Choose a username" required minlength="2" maxlength="50">
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Enter your email" required>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Create a password" required minlength="6">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <small class="text-muted">Minimum 6 characters</small>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="Confirm your password" required>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label">Account Type</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Select account type</option>
                        <option value="CUSTOMER">Customer - Browse and shop products</option>
                        <option value="SELLER">Seller - Manage stores and products</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                    <span class="spinner-border spinner-border-sm d-none me-2" id="registerSpinner"></span>
                    Create Account
                </button>
            </form>

            <div class="divider">or</div>

            <a href="/oauth2/authorization/github" class="btn btn-github w-100">
                <i class="bi bi-github me-2"></i>
                Sign up with GitHub
            </a>

            <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Utilities -->
    <script th:src="@{/js/api.js}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (TokenManager.isAuthenticated()) {
                window.location.href = '/dashboard';
                return;
            }

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // Handle registration form submission
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const registerSpinner = document.getElementById('registerSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                errorAlert.classList.add('d-none');
                document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                
                // Validate passwords match
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword').classList.add('is-invalid');
                    document.getElementById('confirmPassword').nextElementSibling.textContent = 'Passwords do not match';
                    return;
                }

                // Show loading state
                registerBtn.disabled = true;
                registerSpinner.classList.remove('d-none');

                const userData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: password,
                    role: document.getElementById('role').value
                };

                try {
                    await AuthApi.register(userData);
                    
                    // Show success message
                    successAlert.classList.remove('d-none');
                    registerForm.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } catch (error) {
                    // Handle validation errors
                    if (error.data && error.data.validationErrors) {
                        Object.keys(error.data.validationErrors).forEach(field => {
                            const input = document.getElementById(field);
                            if (input) {
                                input.classList.add('is-invalid');
                                const feedback = input.closest('.mb-3').querySelector('.invalid-feedback');
                                if (feedback) {
                                    feedback.textContent = error.data.validationErrors[field];
                                }
                            }
                        });
                    } else {
                        // Show general error message
                        errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                        errorAlert.classList.remove('d-none');
                    }
                    
                    // Reset button state
                    registerBtn.disabled = false;
                    registerSpinner.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
