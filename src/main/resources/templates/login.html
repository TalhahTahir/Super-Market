<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Supermarket</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-shop"></i>
                <h1>Supermarket</h1>
            </div>
            
            <div class="auth-title">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to your account</p>
            </div>

            <!-- Alert for session expired -->
            <div id="sessionAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Your session has expired. Please login again.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                <i class="bi bi-x-circle me-2"></i>
                <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Enter your username" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <a href="/oauth2/authorization/github" class="btn btn-github w-100">
                <i class="bi bi-github me-2"></i>
                Sign in with GitHub
            </a>

            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="/register">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Utilities -->
    <script th:src="@{/js/api.js}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (TokenManager.isAuthenticated()) {
                window.location.href = '/dashboard';
                return;
            }

            // Show session expired alert
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('session') === 'expired') {
                document.getElementById('sessionAlert').classList.remove('d-none');
            }

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide any previous errors
                errorAlert.classList.add('d-none');
                
                // Show loading state
                loginBtn.disabled = true;
                loginSpinner.classList.remove('d-none');

                const credentials = {
                    name: document.getElementById('name').value,
                    password: document.getElementById('password').value
                };

                try {
                    await AuthApi.login(credentials);
                    
                    // Redirect to dashboard or original destination
                    const redirect = urlParams.get('redirect') || '/dashboard';
                    window.location.href = redirect;
                } catch (error) {
                    // Show error message
                    errorMessage.textContent = error.message || 'Invalid credentials. Please try again.';
                    errorAlert.classList.remove('d-none');
                    
                    // Reset button state
                    loginBtn.disabled = false;
                    loginSpinner.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
