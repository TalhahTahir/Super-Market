<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title='Users', content=~{::main})}">
<main>
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Users</h1>
            <p class="text-muted mb-0">Manage all registered users</p>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="search-filter-bar">
        <div class="row g-3 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="roleFilter">
                    <option value="">All Roles</option>
                    <option value="ADMIN">Admin</option>
                    <option value="SELLER">Seller</option>
                    <option value="CUSTOMER">Customer</option>
                </select>
            </div>
            <div class="col-md-3 text-end">
                <span class="text-muted" id="usersCount">0 users</span>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="5" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editUserForm">
                    <div class="modal-body">
                        <input type="hidden" id="editUserId">
                        
                        <div class="mb-3">
                            <label for="editName" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editName" required minlength="2" maxlength="50">
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole" required>
                                <option value="ADMIN">Admin</option>
                                <option value="SELLER">Seller</option>
                                <option value="CUSTOMER">Customer</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="editPassword" minlength="6" 
                                   placeholder="Leave blank to keep current">
                            <small class="text-muted">Minimum 6 characters</small>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveUserBtn">
                            <span class="spinner-border spinner-border-sm d-none me-2" id="saveUserSpinner"></span>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script th:inline="javascript">
    let allUsers = [];
    let editModal;

    document.addEventListener('DOMContentLoaded', async function() {
        // Check authentication and admin role
        if (!requireRole(['ADMIN'])) return;

        // Initialize modal
        editModal = new bootstrap.Modal(document.getElementById('editUserModal'));

        // Load users
        await loadUsers();

        // Setup search and filter
        document.getElementById('searchInput').addEventListener('input', debounce(filterUsers, 300));
        document.getElementById('roleFilter').addEventListener('change', filterUsers);

        // Handle edit form submission
        document.getElementById('editUserForm').addEventListener('submit', handleSaveUser);
    });

    async function loadUsers() {
        try {
            allUsers = await UsersApi.getAll();
            renderUsers(allUsers);
        } catch (error) {
            console.error('Error loading users:', error);
            Toast.error('Failed to load users');
            document.getElementById('usersTable').innerHTML = TableHelper.renderEmpty('Failed to load users');
        }
    }

    function filterUsers() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const roleFilter = document.getElementById('roleFilter').value;

        let filtered = allUsers;

        if (search) {
            filtered = filtered.filter(user => 
                user.name.toLowerCase().includes(search) || 
                user.email.toLowerCase().includes(search)
            );
        }

        if (roleFilter) {
            filtered = filtered.filter(user => user.role === roleFilter);
        }

        renderUsers(filtered);
    }

    function renderUsers(users) {
        const tbody = document.getElementById('usersTable');
        document.getElementById('usersCount').textContent = `${users.length} user${users.length !== 1 ? 's' : ''}`;

        if (users.length === 0) {
            tbody.innerHTML = TableHelper.renderEmpty('No users found');
            return;
        }

        tbody.innerHTML = users.map(user => `
            <tr>
                <td><span class="text-muted">#${user.id}</span></td>
                <td>
                    <div class="d-flex align-items-center gap-2">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                             style="width: 36px; height: 36px; font-size: 0.875rem;">
                            ${user.name.charAt(0).toUpperCase()}
                        </div>
                        <strong>${user.name}</strong>
                    </div>
                </td>
                <td>${user.email}</td>
                <td>
                    <span class="badge badge-role ${getRoleBadgeClass(user.role)}">${user.role}</span>
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-1" onclick="openEditModal(${user.id})" title="Edit">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id}, '${user.name}')" title="Delete"
                            ${user.id === UserManager.getUser().id ? 'disabled' : ''}>
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function openEditModal(userId) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) return;

        document.getElementById('editUserId').value = user.id;
        document.getElementById('editName').value = user.name;
        document.getElementById('editEmail').value = user.email;
        document.getElementById('editRole').value = user.role;
        document.getElementById('editPassword').value = '';

        // Clear validation errors
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

        editModal.show();
    }

    async function handleSaveUser(e) {
        e.preventDefault();

        const saveBtn = document.getElementById('saveUserBtn');
        const saveSpinner = document.getElementById('saveUserSpinner');

        // Clear validation errors
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

        saveBtn.disabled = true;
        saveSpinner.classList.remove('d-none');

        const userId = document.getElementById('editUserId').value;
        const userData = {
            name: document.getElementById('editName').value,
            email: document.getElementById('editEmail').value,
            role: document.getElementById('editRole').value
        };

        const password = document.getElementById('editPassword').value;
        if (password) {
            userData.password = password;
        }

        try {
            await UsersApi.update(userId, userData);
            editModal.hide();
            Toast.success('User updated successfully');
            await loadUsers();
        } catch (error) {
            if (error.data && error.data.validationErrors) {
                Object.keys(error.data.validationErrors).forEach(field => {
                    const input = document.getElementById('edit' + field.charAt(0).toUpperCase() + field.slice(1));
                    if (input) {
                        input.classList.add('is-invalid');
                        input.nextElementSibling.textContent = error.data.validationErrors[field];
                    }
                });
            } else {
                Toast.error(error.message || 'Failed to update user');
            }
        } finally {
            saveBtn.disabled = false;
            saveSpinner.classList.add('d-none');
        }
    }

    function deleteUser(userId, userName) {
        if (userId === UserManager.getUser().id) {
            Toast.error('You cannot delete your own account from here');
            return;
        }

        Confirm.show(
            'Delete User',
            `Are you sure you want to delete user "${userName}"? This action cannot be undone.`,
            async () => {
                try {
                    await UsersApi.delete(userId);
                    Toast.success('User deleted successfully');
                    await loadUsers();
                } catch (error) {
                    Toast.error(error.message || 'Failed to delete user');
                }
            }
        );
    }
</script>
</html>
